<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cal">
        <h1>Space calculator</h1>
        <input id="screen" readonly>
        <div class="button">
            <button class="input" onclick="goDisplay('7')">7</button>
            <button class="input" onclick="goDisplay('8')">8</button>
            <button class="input" onclick="goDisplay('9')">9</button>
            <button class="input" onclick="clearDisplay()">C</button>
            <button class="input" onclick="goDisplay('%')">%</button>

            <button class="input" onclick="goDisplay('4')">4</button>
            <button class="input" onclick="goDisplay('5')">5</button>
            <button class="input" onclick="goDisplay('6')">6</button>
            <button class="input" onclick="goDisplay('**')">**</button>
            <button class="input" onclick="goDisplay('+')">+</button>

            <button class="input" onclick="goDisplay('1')">1</button>
            <button class="input" onclick="goDisplay('2')">2</button>
            <button class="input" onclick="goDisplay('3')">3</button>
            <button class="input" onclick="goDisplay('*')">*</button>
            <button class="input" onclick="goDisplay('-')">-</button>

            <button class="input" onclick="goDisplay('0')">0</button>
            <button class="input" onclick="goDisplay('.')">.</button>
            <button class="input" onclick="goDisplay('/')">/</button>
            <button class="input" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
